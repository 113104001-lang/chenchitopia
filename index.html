<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政大方城市</title>
    <style>
        body {
            background-image: linear-gradient(210deg, #F5E880, #F5D280);
            min-height: 250vh; /* 稍微調整高度以配合內容 */
            margin: 0;
            overflow-x: hidden; /* 避免水平卷軸 */
            font-family: "Microsoft JhengHei", sans-serif;
        }

        /* 開場動畫區塊 */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1.2s ease 1.5s forwards;
        }

        .intro-title {
            color: white;
            font-size: 64px;
            letter-spacing: 6px;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s ease forwards;
        }

        /* 通用動畫定義 */
        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes popup {
            to { opacity: 1; transform: scale(1); }
        }

        /* 絕對定位元素設定 */
        .popup-container {
            position: absolute;
            left: 80px;
            top: 70px;
            z-index: 10000;
        }

        .popup-image {
            opacity: 0;
            transform: scale(0.3);
            /* 動畫將由 JS 觸發 */
        }

        /* 共用類別：所有需要彈出動畫的元素 */
        .anim-element {
            position: absolute;
            opacity: 0;
            transform: scale(0.3);
        }

        /* 個別位置設定 */
        .content { background-color: #F58484; width: 140px; left: 150px; top: 550px; padding: 10px; text-align: center; border-radius: 10px;}
        
        .member1 { width: 250px; left: 450px; top: 700px; }
        .member2 { width: 250px; left: 1000px; top: 700px; }
        .member3 { width: 250px; left: 450px; top: 1000px; }
        .member4 { width: 250px; left: 1000px; top: 1000px; }
        .member5 { width: 250px; left: 450px; top: 1300px; }
        

        .photo { left: 850px; top: 725px; }
        .photo2 { left: 230px; top: 720px; }
        .photo3 { left: 400px; top: 1000px; }
        .photo4 { left: 900px; top: 1000px; }
        .photo5 { left: 230px; top: 1000px; }

        .vlog { 
            background-color: #F58484; 
            width: 120px; 
            left: 150px; 
            top: 1650px; 
            text-align: center;
            border-radius: 10px;
            padding: 5px;
        }

        .yt {
            left: 350px;
            top: 1800px;
            position: absolute;
        }
        
        /* 標題圖片 */
        .banner-img {
            width: 1525px; 
            height: 325px;
            object-fit: cover; /* 確保圖片不變形 */
        }
    </style>
</head>
<body>

    <div id="intro">
        <h1 class="intro-title">政大方城市</h1>
    </div>

    <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/275852.jpg" class="banner-img">

    <div class="popup-container">
        <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/%E8%9E%A2%E5%B9%95%E6%93%B7%E5%8F%96%E7%95%AB%E9%9D%A2%202025-12-09%20212357.png" class="popup-image" style="width:200px; height:400px;">
    </div>

    <div class="content anim-element">
        <h1>成員介紹</h1>
    </div>

    <div class="member1 anim-element">
        <h3>齊宏威 企四乙 代表動物:寶柏</h3>
        <h5>人生目標是想冬眠</h5>
    </div>

    <div class="member2 anim-element">
        <h3>湯郁敏 哲學二 代表動物:快俠</h3>
        <h5>以成為快俠為人生目標的見習快俠</h5>
    </div>

    <div class="member3 anim-element">
        <h3>李佩芯 日文一 代表動物:亞尼克</h3>
        <h5>靠生乳捲賺取生活費</h5>
    </div>

    <div class="member4 anim-element">
        <h3>方翊庭 統計一 代表動物:茱蒂</h3>
        <h5>活動跑不完作業寫不完</h5>
    </div>

    <div class="member5 anim-element">
        <h3>吳緣緣 教育一 代表動物:水母</h3>
        <h5>目標是漂浮到畢業</h5>
    </div>

    <div class="photo anim-element">
        <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/20251205_215609(1).jpg" style="width:125px; height:150px;">
    </div>

    <div class="photo2 anim-element">
        <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/%E9%BD%8A%E5%AE%8F%E5%A8%81.jpg" style="width:175px; height:150px;">
    </div>

    <div class="photo3 anim-element">
        <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E6%9D%8E%E4%BD%A9%E8%8A%AF.png" style="width:190px; height:150px;">
    </div>

    <div class="photo4 anim-element">
        <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/%E6%96%B9%E7%BF%8A%E5%BA%AD.jpg" style="width:190px; height:150px;">
    </div>

    <div class="photo5 anim-element">
        <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E5%90%B3%E7%B7%A3%E7%B7%A3.jpg" style="width:190px; height:150px;">
    </div>

    <div class="vlog anim-element">
        <h1>vlog</h1>
    </div>

    <div class="yt anim-element">
        <iframe width="1000" height="550" src="https://www.youtube.com/embed/GPtwHOr2S-U" title="YouTube video player" frameborder="0" allow="autoplay; clipboard-write; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        setTimeout(() => {
            // 移除開場動畫
            const intro = document.getElementById("intro");
            if (intro) intro.remove();

            // 選取所有需要動畫的元素
            const img = document.querySelector(".popup-image");
            // 使用 querySelectorAll 選取所有帶有 anim-element 類別的元素
            const elements = document.querySelectorAll(".anim-element");

            // 執行動畫：手機圖片
            if (img) img.style.animation = "popup 1s ease-out forwards";

            // 執行動畫：其他所有元素
            elements.forEach(el => {
                el.style.animation = "popup 1s ease-out forwards";
            });

        }, 3000); // 3秒後執行
    </script>
</body>
</html>
