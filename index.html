<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政大方城市</title>
    <style>
        /* --- 基礎設定 --- */
        body {
            background-image: linear-gradient(210deg, #F5E880, #F5D280);
            min-height: 100vh;
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* --- 開場動畫區塊 --- */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1.2s ease 1.5s forwards;
            pointer-events: none;
        }

        .intro-title {
            color: white;
            font-size: clamp(32px, 5vw, 64px);
            letter-spacing: 6px;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s ease forwards;
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- Banner 圖片 --- */
        .banner-img {
            width: 100%;
            height: 120px; 
            object-fit: cover;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 主要內容容器 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px 40px 20px;
            position: relative;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 40px; 
            align-items: start;
        }

        /* --- 左欄：手機 Popup 圖片 --- */
        .phone-popup {
            margin-top: 10px; 
            opacity: 0;
            transform: scale(0.3);
            z-index: 10;
            position: sticky;
            top: 20px;
        }
        
        .phone-popup img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        /* --- 右欄：內容包裹器 --- */
        .content-right-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- 標題樣式 --- */
        .section-title {
            background-color: #F58484;
            padding: 8px 30px;
            border-radius: 10px;
            margin: 10px auto 25px auto;
            text-align: center;
            width: fit-content;
            opacity: 0;
            transform: scale(0.8);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        .section-title h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* --- 成員列表排版 (Flexbox) --- */
        .members-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        /* 成員卡片樣式 */
        .member-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 30%; 
            min-width: 200px;
            box-sizing: border-box;
        }

        .member-card:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-5px) !important;
        }

        /* [修改重點] 成員照片樣式 - 增加點擊提示與縮放 */
        .member-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            flex-shrink: 0;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-bottom: 10px;
            
            /* 新增點擊互動樣式 */
            cursor: zoom-in; /* 滑鼠游標變成放大鏡 */
            transition: transform 0.2s ease;
        }

        /* 滑鼠指到圖片時，圖片會稍微放大 */
        .member-photo:hover {
            transform: scale(1.1);
        }

        .member-info {
            width: 100%;
        }

        .member-info h3 {
            margin: 5px 0;
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .member-info h5 {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
            font-weight: normal;
        }

        /* --- 中間插入圖片樣式 --- */
        .mid-image-container {
            width: 100%;
            margin: 80px 0 40px 0;
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
        }

        .mid-image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 影片區塊 --- */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-top: 10px;
            opacity: 0;
            transform: scale(0.9);
            border: 8px solid rgba(255,255,255,0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        /* --- [新增] 燈箱 (Lightbox) 樣式 --- */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* 深色半透明背景 */
            display: none; /* 預設隱藏 */
            justify-content: center;
            align-items: center;
            z-index: 10000; /* 確保在最上層 */
            cursor: zoom-out; /* 提示點擊可關閉 */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #lightbox.active {
            display: flex;
            opacity: 1;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: popIn 0.3s ease;
        }

        /* --- RWD：手機版調整 --- */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .phone-popup {
                margin-top: 0;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: -20px;
                position: relative;
                top: 0;
            }
            
            .phone-popup img {
                width: 160px;
            }

            .members-grid {
                gap: 15px;
            }
            
            .member-card {
                width: 100%; 
                flex-direction: row; 
                text-align: left;
                align-items: center;
                gap: 15px;
            }

            .member-photo {
                width: 90px;
                height: 90px;
                margin-bottom: 0;
            }
            
            .intro-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <div id="intro">
        <h1 class="intro-title">政大方城市</h1>
    </div>

    <div id="lightbox">
        <img id="lightbox-img" src="" alt="放大圖片">
    </div>

    <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/275852.jpg" class="banner-img" alt="Banner">

    <div class="container">
        
        <div class="phone-popup anim-element-phone">
            <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/%E8%9E%A2%E5%B9%95%E6%93%B7%E5%8F%96%E7%95%AB%E9%9D%A2%202025-12-09%20212357.png" alt="App">
        </div>

        <div class="content-right-col">
            <div class="section-title anim-element">
                <h1>成員介紹</h1>
            </div>

            <div class="members-grid">
                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/%E9%BD%8A%E5%AE%8F%E5%A8%81.jpg" class="member-photo">
                    <div class="member-info">
                        <h3>齊宏威 企四乙 <br>代表動物:寶柏</h3>
                        <h5>想去一年四季都是冬天的國家冬眠</h5>
                    </div>
                </div>

                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/20251205_215609(1).jpg" class="member-photo">
                    <div class="member-info">
                        <h3>湯郁敏 哲學二 <br>代表動物:快俠</h3>
                        <h5>以成為快俠為人生目標的見習快俠</h5>
                    </div>
                </div>

                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E6%9D%8E%E4%BD%A9%E8%8A%AF.png" class="member-photo">
                    <div class="member-info">
                        <h3>李佩芯 日文一 <br>代表動物:亞尼克</h3>
                        <h5>靠生乳捲賺取生活費</h5>
                    </div>
                </div>

                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/%E6%96%B9%E7%BF%8A%E5%BA%AD.jpg" class="member-photo">
                    <div class="member-info">
                        <h3>方翊庭 統計一 <br>代表動物:茱蒂</h3>
                        <h5>活動跑不完作業寫不完</h5>
                    </div>
                </div>

                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E5%90%B3%E7%B7%A3%E7%B7%A3.jpg" class="member-photo">
                    <div class="member-info">
                        <h3>吳緣緣 教育一 <br>代表動物:水母</h3>
                        <h5>目標是漂浮到畢業</h5>
                    </div>
                </div>
            </div>

            <div class="mid-image-container anim-element">
                <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E6%94%BF%E5%A4%A7%E6%96%B9%E5%9F%8E%E5%B8%82.png" alt="政大方城市">
            </div>

            <div class="section-title anim-element">
                <h1>Vlog</h1>
            </div>

            <div class="video-container anim-element">
                <iframe src="https://www.youtube.com/embed/D_cPNZV-bng" title="YouTube video player" frameborder="0" allow="autoplay; clipboard-write; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>

    </div>

    <script>
        setTimeout(() => {
            const intro = document.getElementById("intro");
            if (intro) intro.remove();

            const phoneElement = document.querySelector(".anim-element-phone");
            if (phoneElement) {
                phoneElement.style.animation = "popup 1s ease-out forwards";
            }

            const elements = document.querySelectorAll(".anim-element");
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animation = "popup-up 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards";
                }, index * 150);
            });

        }, 2500);

        // --- [新增] 圖片放大功能的 JavaScript ---
        
        // 1. 取得所有成員照片和燈箱元素
        const memberPhotos = document.querySelectorAll('.member-photo');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // 2. 幫每一張照片加上點擊事件
        memberPhotos.forEach(photo => {
            photo.addEventListener('click', () => {
                // 將被點擊照片的網址，設定給燈箱裡的大圖
                lightboxImg.src = photo.src;
                // 顯示燈箱
                lightbox.style.display = 'flex';
                // 稍微延遲一下加上 active class 讓淡入動畫生效
                setTimeout(() => {
                    lightbox.classList.add('active');
                }, 10);
            });
        });

        // 3. 點擊燈箱任意處關閉
        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
            // 等淡出動畫結束後再隱藏
            setTimeout(() => {
                lightbox.style.display = 'none';
            }, 300);
        });
    </script>
    
    <style>
        @keyframes popup {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes popup-up {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</body>
</html>
