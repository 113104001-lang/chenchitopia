<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政大方城市</title>
    <style>
        /* --- 基礎設定 --- */
        body {
            background-image: linear-gradient(210deg, #F5E880, #F5D280);
            min-height: 100vh;
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* --- 開場動畫區塊 --- */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1.2s ease 1.5s forwards;
            pointer-events: none;
        }

        .intro-title {
            color: white;
            font-size: clamp(32px, 5vw, 64px);
            letter-spacing: 6px;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s ease forwards;
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes popup {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- 主要內容容器 --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Banner 圖片 --- */
        .banner-img {
            width: 100%;
            height: 325px;
            object-fit: cover;
            display: block;
        }

        /* --- [修改處] 手機 Popup 圖片 --- */
        .phone-popup {
            position: absolute;
            /* 原本是 60px，往上移 100px 變成 -40px */
            top: -40px; 
            left: 50px;
            z-index: 100;
            opacity: 0;
            transform: scale(0.3);
        }
        
        .phone-popup img {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
