<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹網站</title>
    <style>
        /* --- 基礎設定 --- */
        body {
            background-image: linear-gradient(210deg, #F5E880, #F5D280);
            min-height: 100vh;
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* --- 開場動畫區塊 --- */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1.2s ease 1.5s forwards;
            pointer-events: none;
        }

        .intro-logo {
            width: 60%;
            max-width: 500px;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- Banner 圖片 --- */
        .banner-img {
            width: 100%;
            height: 120px; 
            object-fit: cover;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 主要內容容器 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px 40px 20px;
            position: relative;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 40px; 
            align-items: start;
        }

        /* --- 左欄：手機 Popup 圖片 --- */
        .phone-popup {
            margin-top: 10px; 
            opacity: 0;
            transform: scale(0.3);
            z-index: 10;
            position: sticky;
            top: 20px;
        }
        
        .phone-popup img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        /* --- 右欄：內容包裹器 --- */
        .content-right-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- 通用標題樣式 --- */
        .section-title {
            background-color: #F58484;
            padding: 8px 30px;
            border-radius: 10px;
            margin: 30px auto 25px auto; /* 稍微調整間距 */
            text-align: center;
            width: fit-content;
            opacity: 0;
            transform: scale(0.8);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        .section-title h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* --- [新增] 自我介紹卡片樣式 --- */
        .profile-card {
            background: rgba(255, 255, 255, 0.5); /* 稍微比下面卡片不透明一點 */
            padding: 30px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            width: 100%;
            box-sizing: border-box; /* 確保 padding 不會撐爆寬度 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(20px);
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            flex-shrink: 0; /* 防止照片被擠壓 */
        }

        .profile-text {
            text-align: left;
            flex: 1; /* 佔滿剩餘空間 */
        }

        .profile-text h2 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .profile-text p {
            margin: 0;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* --- 動畫列表排版 (Flexbox) --- */
        .members-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        /* 動畫/成員卡片樣式 */
        .member-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 30%; 
            min-width: 200px;
            box-sizing: border-box;
        }

        .member-card:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-5px) !important;
        }

        /* 照片樣式 */
        .member-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            flex-shrink: 0;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-bottom: 10px;
            cursor: zoom-in;
            transition: transform 0.2s ease;
        }

        .member-photo:hover {
            transform: scale(1.1);
        }

        .member-info {
            width: 100%;
        }

            font-size: 1.1rem;
