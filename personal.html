<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宅宅基地</title>
    <style>
        /* --- 基礎設定 --- */
        body {
            background-image: linear-gradient(210deg, #F5E880, #F5D280);
            min-height: 100vh;
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* --- 開場動畫區塊 --- */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1.2s ease 1.5s forwards;
            pointer-events: none;
        }

        .intro-title {
            color: white;
            font-size: clamp(32px, 5vw, 64px);
            letter-spacing: 6px;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s ease forwards;
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- [修改 1] Banner 圖片 --- */
        .banner-img {
            width: 100%;
            /* 高度從 200px 改為 120px，大幅騰出空間 */
            height: 120px; 
            object-fit: cover;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 主要內容容器 --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            /* [修改 2] 上方內距從 40px 減少到 10px */
            padding: 10px 20px 40px 20px;
            position: relative;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 50px; 
            align-items: start;
        }

        /* --- [修改 3] 左欄：手機 Popup 圖片 --- */
        .phone-popup {
            /* 上方邊距從 50px 減少到 10px，讓它往上對齊 */
            margin-top: 10px; 
            opacity: 0;
            transform: scale(0.3);
            z-index: 10;
            position: sticky;
            top: 20px;
        }
        
        .phone-popup img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        /* --- 右欄：內容包裹器 --- */
        .content-right-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- [修改 4] 標題樣式 --- */
        .section-title {
            background-color: #F58484;
            padding: 8px 30px; /* 稍微把標題框變瘦一點 */
            border-radius: 10px;
            /* 上下邊距大幅減少：上方 10px，下方 25px */
            margin: 10px auto 25px auto;
            text-align: center;
            width: fit-content;
            opacity: 0;
            transform: scale(0.8);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        .section-title h1 {
            margin: 0;
            font-size: 24px; /* 字體稍微縮小一點點以配合變瘦的框 */
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* --- 成員列表排版 --- */
        .members-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            column-gap: 40px;
            row-gap: 30px; /* 卡片間距稍微縮小一點 */
            width: 100%;
        }

        /* 成員卡片樣式 */
        .member-card {
            display: flex;
            align-items: center;
            gap: 15px; /* 內容間距微調 */
            background: rgba(255, 255, 255, 0.4);
            padding: 20px; /* 內距微調 */
            border-radius: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .member-card:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-5px) !important;
        }

        .member-photo {
            width: 120px; /* 照片稍微縮小一點點 */
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            flex-shrink: 0;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .member-info {
            text-align: left;
        }

        .member-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .member-info h5 {
            margin: 0;
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
            font-weight: normal;
        }

        /* --- 影片區塊 --- */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.9);
            border: 8px solid rgba(255,255,255,0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        /* --- RWD：手機版調整 --- */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .phone-popup {
                margin-top: 0;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: -20px;
                position: relative;
                top: 0;
            }
            
            .phone-popup img {
                width: 160px; /* 手機版圖縮小一點以免佔太多空間 */
            }

            .members-grid {
                grid-template-columns: 1fr; 
                gap: 20px;
            }
            
            .member-card {
                flex-direction: row;
                padding: 15px;
            }

            .member-photo {
                width: 90px;
                height: 90px;
            }
            
            .intro-title {
                font-size: 32px;
            }
        }
    </style>
</head>

    <script>
        setTimeout(() => {
            const intro = document.getElementById("intro");
            if (intro) intro.remove();

            const phoneElement = document.querySelector(".anim-element-phone");
            if (phoneElement) {
                phoneElement.style.animation = "popup 1s ease-out forwards";
            }

            const elements = document.querySelectorAll(".anim-element");
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animation = "popup-up 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards";
                }, index * 150);
            });

        }, 2500);
    </script>
    
    <style>
        @keyframes popup {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes popup-up {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
