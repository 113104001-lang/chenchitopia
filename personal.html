<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹網站</title>
    <style>
        /* --- 基礎設定 --- */
        body {
            background-image: linear-gradient(210deg, #F5E880, #F5D280);
            min-height: 100vh;
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* --- 開場動畫區塊 --- */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1.2s ease 1.5s forwards;
            pointer-events: none;
        }

        .intro-logo {
            width: 60%;
            max-width: 500px;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- Banner 圖片 --- */
        .banner-img {
            width: 100%;
            height: 120px; 
            object-fit: cover;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 主要內容容器 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px 40px 20px;
            position: relative;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 40px; 
            align-items: start;
        }

        /* --- 左欄：手機 Popup 圖片 --- */
        .phone-popup {
            margin-top: 10px; 
            opacity: 0;
            transform: scale(0.3);
            z-index: 10;
            position: sticky;
            top: 20px;
        }
        
        .phone-popup img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        /* --- 右欄：內容包裹器 --- */
        .content-right-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- 通用標題樣式 --- */
        .section-title {
            background-color: #F58484;
            padding: 8px 30px;
            border-radius: 10px;
            margin: 30px auto 25px auto; /* 稍微調整間距 */
            text-align: center;
            width: fit-content;
            opacity: 0;
            transform: scale(0.8);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        .section-title h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* --- [新增] 自我介紹卡片樣式 --- */
        .profile-card {
            background: rgba(255, 255, 255, 0.5); /* 稍微比下面卡片不透明一點 */
            padding: 30px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            width: 100%;
            box-sizing: border-box; /* 確保 padding 不會撐爆寬度 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(20px);
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            flex-shrink: 0; /* 防止照片被擠壓 */
        }

        .profile-text {
            text-align: left;
            flex: 1; /* 佔滿剩餘空間 */
        }

        .profile-text h2 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .profile-text p {
            margin: 0;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* --- 動畫列表排版 (Flexbox) --- */
        .members-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        /* 動畫/成員卡片樣式 */
        .member-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 30%; 
            min-width: 200px;
            box-sizing: border-box;
        }

        .member-card:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-5px) !important;
        }

        /* 照片樣式 */
        .member-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            flex-shrink: 0;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-bottom: 10px;
            cursor: zoom-in;
            transition: transform 0.2s ease;
        }

        .member-photo:hover {
            transform: scale(1.1);
        }

        .member-info {
            width: 100%;
        }

        .member-info h3 {
            margin: 5px 0;
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .member-info h5 {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
            font-weight: normal;
        }

        /* --- 底部圖片樣式 --- */
        .mid-image-container {
            width: 100%;
            margin: 40px 0 20px 0;
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
        }

        .mid-image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 燈箱 (Lightbox) 樣式 --- */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #lightbox.active {
            display: flex;
            opacity: 1;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: popIn 0.3s ease;
        }

        /* --- RWD：手機版調整 --- */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .phone-popup {
                margin-top: 0;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: -20px;
                position: relative;
                top: 0;
            }
            
            .phone-popup img {
                width: 160px;
            }

            /* 自我介紹卡片變直排 */
            .profile-card {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .profile-text {
                text-align: center;
            }

            .members-grid {
                gap: 15px;
            }
            
            .member-card {
                width: 100%; 
                flex-direction: row; 
                text-align: left;
                align-items: center;
                gap: 15px;
            }

            .member-photo {
                width: 90px;
                height: 90px;
                margin-bottom: 0;
            }
            
            .intro-logo {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div id="intro">
        <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E6%88%91%E6%98%AF%E8%AA%B0.png" class="intro-logo" alt="Opening Logo">
    </div>

    <div id="lightbox">
        <img id="lightbox-img" src="" alt="放大圖片">
    </div>

    <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/275852.jpg" class="banner-img" alt="Banner">

    <div class="container">
        
        <div class="phone-popup anim-element-phone">
            <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/%E8%9E%A2%E5%B9%95%E6%93%B7%E5%8F%96%E7%95%AB%E9%9D%A2%202025-12-09%20212357.png" alt="App">
        </div>

        <div class="content-right-col">
            
            <div class="section-title anim-element">
                <h1>自我介紹</h1>
            </div>

            <div class="profile-card anim-element">
                <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E5%90%B3%E7%B7%A3%E7%B7%A3.jpg" class="profile-img" alt="Profile Picture">
                <div class="profile-text">
                    <h2>我是誰？</h2>
                    <p>
                        你好！歡迎來到我的個人網站。我是一名熱愛設計與程式開發的學生。<br>
                        這個網站展示了我喜愛的動畫作品以及我的個人風格。<br>
                        我喜歡探索新事物，就像這些動畫中的角色一樣，充滿冒險精神。
                    </p>
                </div>
            </div>

            <div class="section-title anim-element">
                <h1>動畫介紹</h1>
            </div>

            <div class="members-grid">
                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/%E9%BD%8A%E5%AE%8F%E5%A8%81.jpg" class="member-photo">
                    <div class="member-info">
                        <h3>動物方城市 <br>類型: 冒險/喜劇</h3>
                        <h5>每個人都有無限可能</h5>
                    </div>
                </div>

                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/20251205_215609(1).jpg" class="member-photo">
                    <div class="member-info">
                        <h3>咒術迴戰 <br>類型: 戰鬥/奇幻</h3>
                        <h5>探討生命的價值與重量</h5>
                    </div>
                </div>

                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E6%9D%8E%E4%BD%A9%E8%8A%AF.png" class="member-photo">
                    <div class="member-info">
                        <h3>葬送的芙莉蓮 <br>類型: 冒險/治癒</h3>
                        <h5>了解人心與時間的旅程</h5>
                    </div>
                </div>

                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/11111/refs/heads/main/%E6%96%B9%E7%BF%8A%E5%BA%AD.jpg" class="member-photo">
                    <div class="member-info">
                        <h3>SPY×FAMILY <br>類型: 間諜/家庭</h3>
                        <h5>沒有血緣但充滿愛的家庭</h5>
                    </div>
                </div>

                <div class="member-card anim-element">
                    <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E5%90%B3%E7%B7%A3%E7%B7%A3.jpg" class="member-photo">
                    <div class="member-info">
                        <h3>排球少年 <br>類型: 運動/熱血</h3>
                        <h5>只有還沒輸，就還沒結束</h5>
                    </div>
                </div>
            </div>

            <div class="mid-image-container anim-element">
                <img src="https://raw.githubusercontent.com/113104001-lang/chenchitopia/refs/heads/main/%E6%94%BF%E5%A4%A7%E6%96%B9%E5%9F%8E%E5%B8%82.png" alt="政大方城市">
            </div>

            </div>

    </div>

    <script>
        setTimeout(() => {
            const intro = document.getElementById("intro");
            if (intro) intro.remove();

            const phoneElement = document.querySelector(".anim-element-phone");
            if (phoneElement) {
                phoneElement.style.animation = "popup 1s ease-out forwards";
            }

            const elements = document.querySelectorAll(".anim-element");
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animation = "popup-up 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards";
                }, index * 150);
            });

        }, 2500);

        // Lightbox Logic (維持不變)
        const memberPhotos = document.querySelectorAll('.member-photo, .profile-img'); // 讓自我介紹的大頭貼也能點擊放大
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        memberPhotos.forEach(photo => {
            photo.addEventListener('click', () => {
                lightboxImg.src = photo.src;
                lightbox.style.display = 'flex';
                setTimeout(() => {
                    lightbox.classList.add('active');
                }, 10);
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
            setTimeout(() => {
                lightbox.style.display = 'none';
            }, 300);
        });
    </script>
    
    <style>
        @keyframes popup {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes popup-up {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</body>
</html>
