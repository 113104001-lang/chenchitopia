<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹網站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 基礎設定 --- */
        body {
            background-image: linear-gradient(210deg, #F5E880, #F5D280);
            min-height: 100vh;
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 開場動畫區塊 --- */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1.2s ease 1.5s forwards;
            pointer-events: none;
        }

        .intro-logo {
            width: 60%;
            max-width: 500px;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- 主要內容容器 --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px 40px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        /* --- 右欄：內容包裹器 --- */
        .content-right-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- 通用標題樣式 --- */
        .section-title {
            background-color: #F58484;
            padding: 10px 40px;
            border-radius: 50px;
            margin: 50px auto 30px auto;
            text-align: center;
            width: fit-content;
            opacity: 0;
            transform: scale(0.8);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        .section-title h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* --- 自我介紹卡片樣式 --- */
        .profile-card {
            background: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 20px;
            display: flex;
            align-items: flex-start; /* 上方對齊 */
            gap: 40px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(20px);
        }

        /* 自我介紹圖片：自動比例 */
        .profile-img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            border: 6px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            flex-shrink: 0;
            object-fit: contain; /* 確保圖片完整 */
        }

        .profile-text {
            text-align: left;
            flex: 1;
        }

        .profile-text h2 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 2rem;
            border-bottom: 2px solid #F58484;
            display: inline-block;
            padding-bottom: 5px;
        }

        .profile-text p {
            margin: 0;
            color: #555;
            font-size: 1.15rem;
            line-height: 1.8;
        }

        /* 社群按鈕樣式 */
        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .social-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .social-btn:hover {
            background-color: #F58484;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* --- 列表排版 (Flexbox) --- */
        .members-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            width: 100%;
        }

        /* 卡片樣式 */
        .member-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: calc(33.333% - 20px); 
            min-width: 220px;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .member-card:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-10px) !important;
        }

        /* 點擊提示遮罩 */
        .click-hint {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            backdrop-filter: blur(2px);
            pointer-events: none;
            z-index: 2;
        }

        .member-card:hover .click-hint {
            opacity: 1;
        }

        /* 卡片小圖：自動比例 */
        .member-photo {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 150px;
            border-radius: 10px;
            object-fit: contain; /* 完整顯示 */
            
            flex-shrink: 0;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-bottom: 15px;
            background-color: #fff;
        }

        .member-info h3 {
            margin: 5px 0;
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .member-info h5 {
            margin: 5px 0 0 0;
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
            font-weight: normal;
        }

        /* --- 底部圖片樣式 --- */
        .mid-image-container {
            width: 100%;
            margin: 50px 0 20px 0;
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
        }

        .mid-image-container img {
            width: 100%;
            max-width: 450px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 頁尾樣式 --- */
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        /* --- 燈箱 (Lightbox) 樣式 --- */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            background: white;
            width: 90%;
            max-width: 900px;
            max-height: 90vh; 
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: popIn 0.3s ease;
        }

        .lightbox-img-container {
            flex: 1;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 燈箱大圖：完整顯示 */
        .lightbox-img-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            max-height: 90vh; 
        }

        .lightbox-details {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .lightbox-details h2 {
            margin: 0 0 10px 0;
            color: #F58484;
            font-size: 2rem;
            border-bottom: 3px solid #eee;
            padding-bottom: 10px;
        }

        .lightbox-details h4 {
            margin: 0 0 20px 0;
            color: #888;
            font-weight: normal;
        }
